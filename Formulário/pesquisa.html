<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1>Formulário de pesquisa</h1>
    <form method="post" action="pesquisa.html">
        <section>
            <h3>Dados do usuário</h3>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome"/>
            </p>
            <p>
                <label for="numero">Número:</label>
                <input type="tel" id="numero"/>
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="e-mail" id="email"/>
            </p>
        </section>
        <section>
            <h3>Dados do usuário</h3>
            <p>
                Fale-me seu o quão feliz você está no momento:
                <input type="radio" id="1" name="felicidade"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="felicidade"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="felicidade"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="felicidade"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="felicidade"/>
                <label for="5">5</label>
                <input type="radio" id="6" name="felicidade"/>
                <label for="6">6</label>
                <input type="radio" id="7" name="felicidade"/>
                <label for="7">7</label>
                <input type="radio" id="8" name="felicidade"/>
                <label for="8">8</label>
                <input type="radio" id="9" name="felicidade"/>
                <label for="9">9</label>
                <input type="radio" id="10" name="felicidade"/>
                <label for="10">10</label>
            <p>
            <p>
                Indique quantas vezes você costuma se perguntar isso:
                <input type="radio" id="0" name="vezes"/>
                <label for="0">0</label>
                <input type="radio" id="1" name="vezes"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="vezes"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="vezes"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="vezes"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="vezes"/>
                <label for="5">5</label>
                <input type="radio" id="+5" name="vezes"/>
                <label for="+5">+5</label>
            </p>
            <p>
                <label for="departamento">Departamento de atendimento</label>
                <select>
                    <option>Escola</option>
                    <option>Trabalho</option>
                    <option>Amigos</option>
                    <option>Família</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="dados"/>
                <label for="dados">Autorizo que compatilhem meus dados</label>
            </p>
        </section>
        <input type="submit" value="terminar"/>
    </form>
</body>
</html>
